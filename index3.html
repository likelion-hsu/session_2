<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "title">
        <h1>나이 계산기</h1>
    </div>

    <div class = "startbox">
        <p class = "mainbox">내 나이 계산 ㅎㅎ</p>
        <button type="button" class="btn btn-secondary" onclick = calc()>계산하기><!!</button>
    </div>

    <div class = "resultbox">
        <p id = "result" class = "result">
            나이가 출력되었습니다 ㅎㅎ
        </p>
    </div>

    <script>  
        function calc() {
            var thisYear = 2022;
            var birthYear = prompt("태어난 년도는 ㅎㅎ ?", "YYYY");
            var age = thisYear - birthYear + 1;   
            document.querySelector("#result").innerHTML = "내 나이는 " + age + "살 !!"
        }
    </script>

</body>
</html>
