<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>나이 계산기</title>
</head>
<body>
    <div class="titleBox">
        <h1 class="title">나이 계산기</h1>
    </div>

    <div class="mainBox">
        <p class="main">자신의 나이를 계산합니다.</p>
        <button type="button" class="btn btn-secondary" onclick=calc()>Secondary</button>
    </div>

    <div class="resultBox">
        <p class="result" id="result">여기에 나이가 출력됩니다.</p>
    </div>
    
    <script>
        function calc() {
            var thisYear = 2022;
            var birthYear = prompt("출생연도를 입력하세요.", "YYYY");
            var age = thisYear - birthYear + 1;

            document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다."
        }
    </script>
</body>
</html>
