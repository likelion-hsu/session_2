<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div>
        <h1 class="title">나이계산기</h1>
    </div>
        

    <div>
        <p class="mainbox">
            자신의 나이를 계산합니다.
        </p>
        <button type="button" class="btn btn-secondary" onclick = agecalc() >계산하기</button>

    </div>
    


    <div>
        <p id = "result" class="result">
            여기에 나이가 출력됩니다
        </p>

    </div>
    <script>
        function agecalc(){
            var thisyear = 2022;
            var birthyear = prompt("출생년도를 입력하시오","YYYY");
            var age = thisyear - birthyear + 1;
            document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다"


        }
        
    </script>
</body>
</html>
