<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="titlebox">
        <h1 class="title">나이 계산기</h1>
    </div>

    <div class="mainbox">
        <p class="main">자신의 나이를 계산합니다.</p>
        <button type="button" class="btn btn-dark" onclick=calc()>버튼이다</button>
    </div>

    <div class="lastbox">
        <p id = "last1" class="last">여기에 나이를 출력합니다.</p>
    </div>

    <script>
        function calc() {

        var thisYear = 2022;
        var birthYear = prompt("출생년도를 입력하세요. ","YYYY");
        
        var age = thisYear - birthYear + 1;

        document.querySelector("#last1").innerHTML = "당신의 나이는" + age + "세 입니다."

        }

    </script>
</body>
</html>
